<h3>Agregar <small>{{ AP_nuevo.nombre }}</small></h3>
<hr>
<form (ngSubmit)="agregar()">
    <input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="AP_nuevo.nombre">
    <input type="number" placeholder="Poder" name="poder" [(ngModel)]="AP_nuevo.poder">
    <button type="submit">
        Agregar
    </button>
</form>
